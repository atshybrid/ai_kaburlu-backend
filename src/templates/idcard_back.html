<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ID Card Back</title>
  <style>
    /* CR80: 85.6mm Ã— 54mm */
    @page { size: 85.6mm 54mm; margin: 0; }
    :root { --primary: #0d6efd; --secondary: #6c757d; }
    html, body { margin: 0; padding: 0; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    .card { position: relative; width: 85.6mm; height: 54mm; background: #fff; overflow: hidden; font-family: Arial, Helvetica, sans-serif; color: #111; }
    .title { position: absolute; left: 0; right: 0; top: 0; height: 8.5mm; background: var(--secondary); color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 3mm; letter-spacing: .2mm; }
    .content { position: absolute; left: 0; right: 0; top: 8.5mm; bottom: 0; display: grid; grid-template-columns: 1fr 20mm; padding: 2.5mm 3mm; gap: 2mm; box-sizing: border-box; }
    .terms { font-size: 2.5mm; line-height: 1.4; margin: 0; padding-left: 4mm; }
    .terms li { margin: 1.2mm 0; }
    .right { display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 1mm 0; }
    .qr { width: 18mm; height: 18mm; display: block; }
    .addresses { grid-column: 1 / -1; font-size: 2.5mm; color: #333; display: grid; grid-template-columns: 1fr 1fr; gap: 2mm; margin-top: 1mm; }
    .addr b { display: block; margin-bottom: .6mm; color: #000; }
    .contacts { font-size: 2.5mm; color: #333; margin-top: .5mm; }
  </style>
</head>
<body>
  <div class="card" id="card-back">
    <div class="title">TERMS & INSTRUCTIONS</div>
    <div class="content">
      <div>
        <ol class="terms" id="termsList">
          <li>Carry this card at all times during official duties.</li>
        </ol>
        <div class="addresses">
          <div class="addr"><b>Head Office</b><div id="headOfficeAddress"></div></div>
          <div class="addr"><b>Regional Office</b><div id="regionalOfficeAddress"></div></div>
          <div class="addr"><b>Administration Office</b><div id="administrationOfficeAddress"></div></div>
          <div class="contacts"><b>Contact:</b> <span id="contactNumbers"></span></div>
        </div>
      </div>
      <div class="right">
        <div id="qrSvg"></div>
        <div style="font-size: 2.3mm; color:#555; text-align:center">Scan for verification</div>
      </div>
    </div>
  </div>
</body>
</html>
